<div class="background-container"></div>
<div class="login-container">
    <div class="wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="">
            <h1>Rick and Morty</h1>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email" formControlName="email" required>
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Email is invalid.</div>
                </div>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" formControlName="password" required>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>

        </form>
    </div>
</div>
